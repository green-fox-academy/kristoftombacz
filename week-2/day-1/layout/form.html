<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>form</title>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li><a href="#">Create account</a></li>
            <li><a href="#">Log in</a></li>
          </ul>
        </nav>

        <nav class="talk-menu">
        <ul class="special">
          <li class="special-active"><a href="#">Special page</a></li>
        </ul>
        </nav>

        <div class="searchbar">
          <form>
            <input type="search" class="search-menu" placeholder="Search">
          </form>
          <a href="#"><div class="simg"></div></a>
        </div>
      </header>

      <main>
        <h1>Create account</h1>
        <form class="forms">
          <p>
            <label for="username">Username <span class="spans"><a href="#">(help me choose)</a><span></label>
          </p>
          <input type="text" id="username" placeholder="Enter your username" class="maininput">

          <p>
            <label for="pass">Password</label>
          </p>
          <input type="password" id="pass" placeholder="Enter a password" class="maininput">

          <p>
            <label for="passagain">Confirm password</label>
          </p>
          <input type="password" id="passagain" placeholder="Enter password again" class="maininput">

          <p>
            <label for="email">Email adress (optional)</label>
          </p>
          <input type="email" id="email" placeholder="Enter your email address" class="maininput">
          <p>
            To edit this page, please enter the words that appear below in the box (<a href="#">more info</a>):
          </p>

          <div class="g-recaptcha" data-sitekey="your_site_key"></div>
          <p>
          <button type="submit" class="button">Create your account!</button>
          </p>
        </form>
      </main>

      <footer class="main-footer">
        <ul class="footer-links">
          <li><a href="#">Privacy policy</a></li>
          <li><a href="#">About Wikipedia</a></li>
          <li><a href="#">Disclaimers</a></li>
          <li><a href="#">Contact Wikipedia</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">Mobile view</a></li>
        </ul>
        <ul class="footer-img">
          <li><img src="img/wikimedia-button.png"></li>
          <li><img src="img/poweredby_mediawiki.png"></li>
        </ul>
      </footer>
    </div>
    <aside class="main-sidebar">
      <a href="#" class="logo">Wikipedua</a>
    </aside>
  </body>
</html>
